name: Deploy API to EC2

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "=== Deploying Goat API ==="
            cd /home/ubuntu/goatdev/goat-api
            echo "Pulling latest code..."
            git pull origin main
            echo "Installing dependencies..."
            source venv/bin/activate
            pip install -r requirements.txt
            echo "Restarting service..."
            sudo systemctl restart goat-api
            sleep 3
            sudo systemctl status goat-api --no-pager
            echo "=== Deployment complete ==="

      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ secrets.EC2_HOST }}:8000/health || echo "Health check failed - service may still be starting"
