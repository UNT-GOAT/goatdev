name: Deploy to Raspberry Pi

on:
  push:
    branches: [main]
    paths:
      - "pi/**" # Prod pi server
      - "training/pi-server**" # Temp training pi server
      - "logger/pi_cloudwatch**" # Pi CloudWatch logging for both servers
      - "logger/pi_heartbeat_cron**" # Pi heartbeat cron job for both servers
      - ".github/workflows/deploy-pi.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to Pi
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PI_SSH_PRIVATE_KEY }}
          TAILSCALE_IP: ${{ secrets.TAILSCALE_IP }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no pi@${TAILSCALE_IP} << 'EOF'
            set -e
            cd /home/pi/goat-capture
            git fetch origin
            git reset --hard origin/main
            
            if [ ! -d "/home/pi/venv" ]; then
              python3 -m venv /home/pi/venv
            fi
            
            source /home/pi/venv/bin/activate
            pip install -r pi/requirements.txt --quiet
            
            sudo systemctl restart goat-prod
            sudo systemctl restart goat-training
            
            echo "Deployed and restarted at $(date)"
            git log -1 --oneline
          EOF
