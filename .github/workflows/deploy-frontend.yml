# Deploys both prod and temp training frontends to S3. The training UI is hosted under the /training path in the same bucket as the main app.
name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "goat-app/**"
      - "TEMP-training/web/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build React app
        run: |
          cd goat-app
          npm ci
          npm run build

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
        run: |
          # Production app (React build output)
          aws s3 sync goat-app/build/ s3://goat-web-937249941844/ --exclude "training/*"

          # Training UI
          aws s3 cp TEMP-training/web/index.html s3://goat-web-937249941844/training/index.html

          echo "Frontend deployed"
